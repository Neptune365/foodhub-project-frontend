<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilos2.css"/>
    <title>FoodHub | Cocina tu cuenta</title>
    <link rel="shortcut icon" href="img/logo_FoodHub.png" />
  </head>
  <body class="layout">

    <!-- Navbar -->
    <nav class="navbar">
      <ul>
          <li><a href="explorarexplorador.html">Explorar Recetas</a></li>
          <li class="logo"><a href="index.html"><img src="img/logo_FoodHub.png" alt="Logo de Mi Página Web"></a></li>
          <li><a href="iniciarsesion.html">Inicia Sesión</a></li>
      </ul>
    </nav>

    <main>

    <h1>Regístrate y Sé parte de FoodHub</h1>

    <form>
      <h2>Conviértete en Creador</h2>
      <p>Un creador es un Nutricionista, para crear una cuenta debes validar tu código de colegiado.</p>
  
      <input type="text" placeholder="Ingrese Nombre *" id="nombreInput" required>
      <input type="text" placeholder="Ingrese Apellido Paterno *" id="apellidoPaternoInput" required>
      <input type="text" placeholder="Ingrese Apellido Materno *" id="apellidoMaternoInput" required>
      <input type="email" placeholder="Ingrese Correo Electrónico *" id="emailInput" required>
      <input type="password" placeholder="Ingrese Contraseña *" id="passwordInput" required>
      <input type="number" placeholder="Ingrese Código de Colegiado *" id="codigoColegiadoInput" required>
      <div id="passwordHelpBlock" class="form-text">
          Ejm. 0012345
      </div>

      <button type="button" onclick="crearCuenta()">Crear</button>

        <p class="small-text">* Los campos obligatorios deben ser completados</p>

    </form>

    </main>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-text">
            FoodHub© 2023
        </div>
    </div>

    <script src="js/script.js"></script>

  </body>
